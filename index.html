<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Carosello con Vue JS</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div id="app">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="card" @mouseover="stopScroll" @mouseleave="autoScroll">
                <div class="position-relative">
                    <div id="prev" class="position-absolute" @click="prev"></div>
                    <div id="next" class="position-absolute" @click="next"></div>
                    <img v-bind:src="movies[currentActive].image" class="card-img-top active" alt="">
                </div>
                <div id="thumbs">
                    <img v-for="(element, index) in movies"
                    v-bind:class="(currentActive == index) ? `active` : `` " 
                    v-bind:src="element.image" 
                    alt="" 
                    @click="changeImg(index)">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{movies[currentActive].title}}</h5>
                    <p class="card-text">{{movies[currentActive].text}}
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
